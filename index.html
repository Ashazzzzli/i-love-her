<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFC0CB;
            color: #ff5e78;
            font-family: Arial, sans-serif;
            font-size: 2em;
            text-align: center;
            overflow: hidden; /* Prevents scrollbars from showing */
            margin: 0;
        }

        .scrolling {
            position: absolute;
            top: 100%;
            animation: scroll 10s linear infinite;
            white-space: nowrap;
        }

        /* Keyframes for the scrolling effect */
        @keyframes scroll {
            0% {
                top: 100%; /* Start below the screen */
            }
            100% {
                top: -100%; /* End above the screen */
            }
        }

        .message {
            margin-bottom: 20px; /* Space between messages */
        }
    </style>
</head>
<body>
    <div class="scrolling">
        <div class="message">I love you varisha</div>

</body>
</html>
